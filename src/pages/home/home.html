<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Anime Con
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<section [virtualScroll]="animes" approxItemHeight="166px">
  <ion-card *virtualItem="let anime" (tap)="openAnime(anime.id)">
      <ion-card-content>
        <ion-card-title>
          {{anime.title_romaji}}
        </ion-card-title>
        <p ion-text color="secondary-text">
          {{anime.start_date_fuzzy | year}}
        </p>
        <p ion-text color="secondary-text">
          {{anime.genres.join(', ')}}
        </p>
        <stars [rate]="anime.average_score"></stars>
      </ion-card-content>
      <img src="{{anime.image_url_lge}}" cache="true"/>
  	</ion-card>
  </section>
</ion-content>
