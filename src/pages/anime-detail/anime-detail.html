<ion-header>

  <ion-navbar>
    <ion-title>{{anime.title_romaji}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="{{anime.image_url_banner}}" alt="">
  <p>{{anime.genres}}</p>
  <p>{{anime.description}}</p>
  <p>Episodies: {{anime.total_episodes}}</p>
  <stars *ngIf="anime.average_score"  [rate]="anime.average_score"></stars>

</ion-content>
